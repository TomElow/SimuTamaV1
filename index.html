<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simu Tamagotchi V1</title>

<style>
body {
    background: #e6e6e6;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    text-align: center;
    padding: 20px;
}

h1 {
    margin-bottom: 15px;
}

/* Tamagotchi LCD frame */
#frame {
    display: inline-block;
    padding: 14px;
    background: #333;
    border-radius: 6px;
}

#screen {
    background: #cfd8c3;
    image-rendering: pixelated;
}

/* Buttons A B C */
.buttons {
    margin-top: 25px;
}

.buttons button {
    font-size: 18px;
    width: 60px;
    height: 40px;
    margin: 0 8px;
    border-radius: 20px;
    border: none;
    background: #ddd;
    font-weight: bold;
}
</style>
</head>

<body>

<h1>Simu Tamagotchi V1</h1>

<!-- LCD -->
<div id="frame">
    <canvas id="screen" width="32" height="16"></canvas>
</div>

<!-- Buttons -->
<div class="buttons">
    <button onclick="pressA()">A</button>
    <button onclick="pressB()">B</button>
    <button onclick="pressC()">C</button>
</div>

<script type="module">
import { TamaV1 } from "./core/tama-core.js";
import { LCD } from "./ui/lcd.js";
import { SPRITES } from "./ui/sprites-v1.js";
import { Menu } from "./ui/menu.js";

/* Init core & UI */
const tama = new TamaV1(0);
const lcd = new LCD("screen", 10);
const menu = new Menu();

/* Render */
function render() {
    lcd.clear();

    /* Draw Tamagotchi */
    if (tama.stage === "EGG") {
        lcd.sprite(14, 6, SPRITES.EGG);
    } else if (tama.stage === "BABY") {
        lcd.sprite(14, 6, SPRITES.BABY);
    } else if (tama.stage === "CHILD") {
        lcd.sprite(14, 6, SPRITES.BABY); // placeholder
    }
}

/* Button bindings */
window.pressA = () => {
    menu.pressA();
    render();
};

window.pressB = () => {
    menu.pressB(tama);
    render();
};

window.pressC = () => {
    menu.pressC();
    render();
};

/* Real-time clock (1 min = 1 tick) */
setInterval(() => {
    tama.tick(1);
    render();
}, 60000);

/* First draw */
render();
</script>

</body>
</html>
