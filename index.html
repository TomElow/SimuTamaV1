<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Simu Tama V1</title>
<style>
    body { font-family: sans-serif; padding: 20px; background: #fafafa; }
    button { margin: 5px; padding: 10px; font-size: 16px; }
    .status { margin-top: 20px; font-family: monospace; }
</style>
</head>
<body>

<h1>Simu Tamagotchi V1</h1>

<div>
    <button onclick="feedMeal()">Feed Meal</button>
    <button onclick="feedSnack()">Feed Snack</button>
    <button onclick="playGame()">Play</button>
    <button onclick="cleanPoop()">Clean Poop</button>
    <button onclick="giveMedicine()">Medicine</button>
    <button onclick="disciplinePet()">Discipline</button>
</div>

<div style="margin-top:20px;">
    Advance time:
    <button onclick="tick(1)">1 min</button>
    <button onclick="tick(10)">10 min</button>
    <button onclick="tick(60)">1 hr</button>
</div>

<div class="status" id="status"></div>

<script>
    // Simulation state
    var age = 0;
    var stage = "EGG";
    var hunger = 4;
    var happiness = 4;
    var discipline = 50;
    var mistakes = 0;
    var poop = 0;
    var sick = false;

    function updateStage() {
        if (age >= 5 && stage === "EGG") stage = "BABY";
        if (age >= 60 && stage === "BABY") stage = "CHILD";
        if (age >= 1440 && stage === "CHILD") stage = "TEEN";
        if (age >= 2880 && stage === "TEEN") stage = "ADULT";
    }

    function updateStatus() {
        document.getElementById("status").innerText =
            "Stage: " + stage + "\n" +
            "Age: " + age + " min\n" +
            "Hunger: " + hunger + "\n" +
            "Happiness: " + happiness + "\n" +
            "Discipline: " + discipline + "\n" +
            "Poop: " + poop + "\n" +
            "Sick: " + sick + "\n" +
            "Mistakes: " + mistakes;
    }

    function tick(mins) {
        for (var i=0; i<mins; i++) {
            age++;
            updateStage();
            if (age % 30 === 0) {
                hunger = Math.max(0, hunger - 1);
                happiness = Math.max(0, happiness - 1);
                poop++;
            }
            if ((hunger === 0 || happiness === 0) && !sick) sick = true;
        }
        updateStatus();
    }

    function feedMeal() {
        hunger = Math.min(4, hunger + 1);
        poop++;
        updateStatus();
    }

    function feedSnack() {
        happiness = Math.min(4, happiness + 1);
        discipline = Math.max(0, discipline - 2);
        updateStatus();
    }

    function playGame() {
        happiness = Math.min(4, happiness + 1);
        updateStatus();
    }

    function cleanPoop() {
        poop = 0;
        updateStatus();
    }

    function giveMedicine() {
        if (sick) sick = false;
        updateStatus();
    }

    function disciplinePet() {
        discipline = Math.min(100, discipline + 10);
        updateStatus();
    }

    // initial
    updateStatus();
</script>

</body>
</html>
